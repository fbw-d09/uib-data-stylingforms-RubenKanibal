<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <header class="header">
                <img class="logo" src="./images/logo.png" alt="El Amigo Logo" />
            </header>

            <section>
                <article class="article">
                    <div>
                        <h2 class="title">The Best Craft Beer In Spain!</h2>

                        <p>
                            Bienvenido, amigos! We are completely fictional. But
                            that does not mean we can't imagine the best beer in
                            spain!
                        </p>
                    </div>
                </article>

                <article class="forma">
                    <div>
                        <h2 class="title">Make a reservation</h2>

                        <p>Get your spot before somebody else does!</p>

                        <form action="">
                            <label for="name">YOUR NAME</label>

                            <input
                                type="text"
                                name="name"
                                placeholder="John B. Goode"
                            />
                        </form>
                        <form action="">
                            <label for="mail">YOUR EMAIL</label>

                            <input
                                type="email"
                                name="mail"
                                placeholder="John B. Goode"
                            />
                        </form>
                        <form action="">
                            <label for="reservation">RESERVATION TIME</label>

                            <input type="date" name="reservation" />
                        </form>
                        <input type="submit" value="Reserve Now" />
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
